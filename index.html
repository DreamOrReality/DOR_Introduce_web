<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>꿈이야, 생시야!</title>
</head>
<body>
    <div class="section-1">
        <div class="text-container">
            <h3>"일상" 속에서 "이상"을 찾자!</h3>
            <p class="app-name">꿈이야? 생시야!</p>
            <p class="paragraph-1">"이상"에서 "일상"으로 가기 위한<br>미림마이스터고등학교 학생들 대상<br>프로젝트 협업 애플리케이션입니다.</p>
        </div>
    </div>

    <div class="section-2">
        <img src="img/chart.png">
        <p class="paragraph-2">나의 능력치를<br>홈에서 쉽고 간편하게!</p>
    </div>

    <div class="section-3">
        <p class="paragraph-3">언제 어디서든,<br>쉽고 빠르게 협업!</p>
        <img src="img/post.png">
    </div>

    <div class="section-4">
        <img src="img/memoir.png" style="border: 2px solid #EAEAEA;">
        <p class="paragraph-4">간단한 하루의<br>회고록 작성까지!</p>
    </div>
</body>
</html>
